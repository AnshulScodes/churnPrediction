<!DOCTYPE html>
<html>
<head>
    <title>SaaS Demo App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Import the Churn Tracker SDK -->
    <script src="../frontend/churn-tracker.js"></script>
</head>
<body>
    <div class="container">
        <!-- User Authentication -->
        <div id="auth-section" class="section">
            <h2>User Authentication</h2>
            <div id="login-form" class="form-group">
                <input type="email" id="email" placeholder="Email">
                <select id="plan-type">
                    <option value="free">Free Plan</option>
                    <option value="pro">Pro Plan</option>
                    <option value="enterprise">Enterprise Plan</option>
                </select>
                <button onclick="loginUser()">Login / Register</button>
            </div>
            <div id="user-info" style="display: none;">
                <p>Logged in as: <span id="user-email"></span></p>
                <p>Plan: <span id="user-plan"></span></p>
                <button onclick="logoutUser()">Logout</button>
            </div>
        </div>

        <!-- Feature Usage Section -->
        <div id="features-section" class="section" style="display: none;">
            <h2>Features</h2>
            <div class="feature-grid">
                <button onclick="useFeature('search')">Search</button>
                <button onclick="useFeature('export')">Export</button>
                <button onclick="useFeature('reports')">Reports</button>
                <button onclick="useFeature('analytics')">Analytics</button>
            </div>
        </div>

        <!-- Support Section -->
        <div id="support-section" class="section" style="display: none;">
            <h2>Support</h2>
            <button onclick="openSupportTicket()">Open Support Ticket</button>
            <button onclick="closeSupportTicket()">Close Support Ticket</button>
        </div>

        <!-- Communication Section -->
        <div id="communication-section" class="section" style="display: none;">
            <h2>Communications</h2>
            <div class="notification" onclick="handleNotificationClick()">
                ðŸ”” New feature available! Click to learn more.
            </div>
            <div class="email" onclick="handleEmailOpen()">
                ðŸ“§ Check out our latest updates! Click to open.
            </div>
        </div>

        <!-- Usage Stats -->
        <div id="stats-section" class="section" style="display: none;">
            <h2>Your Usage Statistics</h2>
            <div id="stats-content"></div>
            <button onclick="refreshStats()">Refresh Stats</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
